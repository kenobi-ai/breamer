app = 'breamer'
primary_region = 'lhr'

[build]

[[services]]
  internal_port = 3000
  protocol = "tcp"
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ["http"]
    
  [[services.ports]]
    port = 443
    handlers = ["http", "tls"]

[[vm]]
  memory = '8gb'
  cpu_kind = 'performance'
  cpus = 2
